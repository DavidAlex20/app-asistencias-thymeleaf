<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  
  <main id="main" class="main" layout:fragment="body">
    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
            <li class="breadcrumb-item active">Reportes</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h5 class="card-title" th:text="${titulo}"></h5>
                    <a type="button" th:href="@{/admin/reportes}" class="btn btn-secondary ms-auto">Cancelar</a>
                  </div>
                <p class="m-1"></p>
                
                <!-- Multi Columns Form -->
                <form class="row g-3 needs-validation" th:action="@{/admin/reportes/guardar}" method="post" th:object="${reporte}" novalidate>
                  <input th:if="${reporte.id != 0}" type="hidden" th:field="*{id}">
                    <div class="col-md-6">
                        <label for="id_maestro" class="form-label">Maestro</label>
                        <select th:field="*{id_maestro}" id="id_maestro" class="form-control">
                            <option th:each="mae : ${maestros}" th:value="${mae.id}" th:text="${mae.numempleado + ' - ' + mae.nombre + ' ' + mae.apellido}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                      <label for="semana_inicio" class="form-label">Inicio de semana</label>
                      <input type="date" class="form-control" id="semana_inicio" th:field="*{semana_inicio}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="semana_fin" class="form-label">Fin de semana</label>
                        <input type="date" class="form-control" id="semana_fin" th:field="*{semana_fin}" required>
                    </div>
                    <div class="col-md-6">
                      <label for="horas_puntuales" class="form-label">Horas puntuales</label>
                      <input type="number" class="form-control" id="horas_puntuales" th:field="*{horas_puntuales}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="horas_impuntuales" class="form-label">Horas impuntuales</label>
                        <input type="number" class="form-control" id="horas_impuntuales" th:field="*{horas_impuntuales}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inasistencias" class="form-label">Inasistencias</label>
                        <input type="number" class="form-control" id="inasistencias" th:field="*{inasistencias}" required>
                    </div>
                    
                    <div>
                        <input type="submit" class="btn btn-success" value="Guardar">
                    </div>
                </form><!-- End Multi Columns Form -->
            </div>
        </div>
    </section>
  </main>

</body>
