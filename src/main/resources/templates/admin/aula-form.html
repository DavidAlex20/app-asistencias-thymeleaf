<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Menu</a></li>
            <li class="breadcrumb-item active">Aulas</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
  
    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h5 class="card-title" th:text="${titulo}"></h5>
                    <a type="button" th:href="@{/admin/aulas}" class="btn btn-secondary ms-auto">Cancelar</a>
                  </div>
                <p class="m-1"></p>
                
                <!-- Multi Columns Form -->
                <form class="row g-3 needs-validation" th:action="@{/admin/aulas/guardar}" method="post" th:object="${aula}" novalidate>
                  <input th:if="${aula.id != 0}" type="hidden" th:field="*{id}">
                    <div class="col-md-6">
                        <label for="numaula" class="form-label"># Aula</label>
                        <input type="number" class="form-control" th:field="*{numaula}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="alias" class="form-label">Alias</label>
                        <input type="text" class="form-control" th:field="*{alias}">
                    </div>
                    <div class="col-md-6">
                        <label for="edificio" class="form-label">Edificio</label>
                        <input type="text" class="form-control" th:field="*{edificio}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="geolocal" class="form-label">Localizaci√≥n</label>
                        <input type="text" class="form-control" th:field="*{geolocal}">
                    </div>
                    <div class="col-md-6 form-check form-switch">
                        <label for="disponible" class="form-check-label">Disponible</label>
                        <input type="checkbox" class="form-check-input" th:field="*{disponible}" checked>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-success" value="Guardar">
                    </div>
                </form><!-- End Multi Columns Form -->
            </div>
        </div>
    </section>
  </main><!-- End #main -->

</body>

</html>
