<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
            <li class="breadcrumb-item active">Usuarios</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <h5 class="card-title" th:text="${titulo}"></h5>
              <a type="button" th:href="@{usuarios/crear}" class="btn btn-primary ms-auto">Crear</a>
            </div>
            <p class="m-1"></p>
  
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Activo</th>
                    <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.password}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td th:text="${usuario.activo}"></td>
                    <td>
                        <a type="button" th:href="@{usuarios/editar/} + ${usuario.id}" class="btn btn-secondary">Editar</a>
                        <a type="button" th:href="@{usuarios/eliminar/} + ${usuario.id}" onclick="return confirm('¿Desea eliminar este registro?');" class="btn btn-danger">Desactivar</a>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </section>
  </main>
</body>
