<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
            <li class="breadcrumb-item active">Reportes</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <h5 class="card-title" th:text="${titulo}"></h5>
              <a type="button" th:href="@{reportes/crear}" class="btn btn-primary ms-auto">Crear</a>
            </div>
            <p class="m-1"></p>
  
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">N° Empleado</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Semana (inicio/fin)</th>
                    <th scope="col">Horas puntuales</th>
                    <th scope="col">Horas impuntuales</th>
                    <th scope="col">Inasistencias</th>
                    <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="reporte: ${reportes}">
                    <td th:text="${reporte.id}"></td>
                    <td th:text="${reporte.numempleado}"></td>
                    <td th:text="${reporte.nombre + ' ' + reporte.apellido}"></td>
                    <td th:text="${reporte.iniciosemana + ' / ' + reporte.finsemana}"></td>
                    <td th:text="${reporte.horaspuntuales}"></td>
                    <td th:text="${reporte.horasimpuntuales}"></td>
                    <td th:text="${reporte.inasistencias}"></td>
                    <td>
                        <a type="button" th:href="@{reportes/editar/} + ${reporte.id}" class="btn btn-secondary">Editar</a>
                        <a type="button" th:href="@{reportes/eliminar/} + ${reporte.id}" onclick="return confirm('¿Desea eliminar este registro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </section>
  </main>
</body>
