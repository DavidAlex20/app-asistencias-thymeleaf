<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
            <li class="breadcrumb-item active">Pase de lista</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <h5 class="card-title" th:text="${titulo}"></h5>
              <a type="button" th:href="@{paselista/crear}" class="btn btn-primary ms-auto">Crear</a>
            </div>
            <p class="m-1"></p>
  
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"># Asigmateria</th>
                    <th scope="col">Geolocalización</th>
                    <th scope="col">Hora de entrada</th>
                    <th scope="col">Hora de salida</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Falta</th>
                    <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="pase: ${paselista}">
                    <td th:text="${pase.id}"></td>
                    <td th:text="${pase.id_asigmateria}"></td>
                    <td th:text="${pase.geolocal}"></td>
                    <td th:text="${pase.hora_entrada}"></td>
                    <td th:text="${pase.hora_salida}"></td>
                    <td th:text="${pase.fecha}"></td>
                    <td th:text="${pase.falta}"></td>
                    <td>
                        <a type="button" th:href="@{paselista/editar/} + ${pase.id}" class="btn btn-secondary">Editar</a>
                        <a type="button" th:href="@{paselista/eliminar/} + ${pase.id}" onclick="return confirm('¿Desea eliminar este registro?');" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </section>
  </main>
</body>
