<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  
  <main id="main" class="main" layout:fragment="body">
    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
            <li class="breadcrumb-item">Admin</li>
            <li class="breadcrumb-item active">Usuarios</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <h5 class="card-title" th:text="${titulo}"></h5>
                    <a type="button" th:href="@{/admin/usuarios}" class="btn btn-secondary ms-auto">Cancelar</a>
                  </div>
                <p class="m-1"></p>
                
                <!-- Multi Columns Form -->
                <form class="row g-3 needs-validation" th:action="@{/register}" method="post" th:object="${usuario}" novalidate>
                  <input th:if="${usuario.id != 0}" type="hidden" th:field="*{id}">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    <div class="col-md-6">
                      <label for="password" class="form-label">Contrase√±a</label>
                      <input type="text" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    
                    <div>
                        <input type="submit" class="btn btn-success" value="Guardar">
                    </div>
                </form><!-- End Multi Columns Form -->
            </div>
        </div>
    </section>
  </main>

</body>
