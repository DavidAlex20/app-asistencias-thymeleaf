<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>
  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
      <h1 th:text="${titulo}"></h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
          <li class="breadcrumb-item active">Horario</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <section class="section dashboard">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <h5 class="card-title" th:text="${titulo}"></h5>
            <a type="button" th:href="@{horario/crear}" class="btn btn-primary ms-auto">Crear</a>
          </div>
          <p class="m-1"></p>

          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Materia</th>
                  <th scope="col"># Aula</th>
                  <th scope="col">Dia</th>
                  <th scope="col">Horario</th>
                  <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="asig: ${asigaulas}">
                  <td th:text="${asig.id}"></td>
                  <td th:text="${asig.nombre}"></td>
                  <td th:text="${asig.numaula}"></td>
                  <th:block th:switch="${asig.dia}">
                    <td th:case="1">Lunes</td>
                    <td th:case="2">Martes</td>
                    <td th:case="3">Miercoles</td>
                    <td th:case="4">Jueves</td>
                    <td th:case="5">Viernes</td>
                  </th:block>
                  <td th:text="${asig.inicio} + ' - ' + ${asig.fin}"></td>
                  <td>
                      <a type="button" th:href="@{horario/editar/} + ${asig.id}" class="btn btn-secondary">Editar</a>
                      <a type="button" th:href="@{horario/eliminar/} + ${asig.id}" onclick="return confirm('Â¿Desea eliminar este registro?');" class="btn btn-danger">Eliminar</a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
</body>

</html>
