<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>

  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
            <li class="breadcrumb-item active">Calendario</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <h5 class="card-title" th:text="${titulo}"></h5>
            </div>
            <p class="m-1"></p>

            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col">Hora</th>
                  <th scope="col">Lunes</th>
                  <th scope="col">Martes</th>
                  <th scope="col">Miercoles</th>
                  <th scope="col">Jueves</th>
                  <th scope="col">Viernes</th>
                </tr>
              </thead>
              <tbody>

                <tr th:each="tarea : ${calendario}">
                  <td th:text="${tarea.key}"></td>
                  <td th:each="x : ${tarea.value}">
                    <button class="btn btn-primary" th:if="${x.value != null}" th:text="${x.value}"></button>
                  </td>
                </tr>
                
              </tbody>
            </table>

          </div>
        </div>
    </section>

  </main>

</body>
</html>
