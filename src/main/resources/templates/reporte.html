<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<body>

  <main id="main" class="main" layout:fragment="body">

    <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Menu</a></li>
            <li class="breadcrumb-item active">Reportes</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="card">

            <div class="card-body">
                <div class="d-flex align-items-center">
                <h5 class="card-title">Pase de lista de esta semana</h5>
                </div>
                <p class="m-1"></p>

                <table class="table table-bordered ">
                <thead>
                    <tr>
                        <th scope="col">Materia</th>
                        <th scope="col">Hora de entrada</th>
                        <th scope="col">Hora de salida</th>
                        <th scope="col">Asistencia</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="lista : ${paselistaData}">
                        <td th:text="${lista.nombre}"></td>
                        <td th:text="${lista.entrada}"></td>
                        <td th:text="${lista.salida}"></td>
                        <td>
                            <button th:class="${lista.falta ? 'btn btn-danger' : 'btn btn-success'}" th:text="${lista.falta ? 'No asistido' : 'Asistido'}"></button>
                        </td>
                        <td th:text="${lista.fecha}"></td>
                    </tr>
                    
                </tbody>
                </table>
            </div>

            <div class="card-body">
                <div class="d-flex align-items-center">
                <h5 class="card-title">Reportes semanales</h5>
                </div>
                <p class="m-1"></p>

                <table class="table table-bordered ">
                <thead>
                    <tr>
                        <th scope="col">Inicio</th>
                        <th scope="col">Fin</th>
                        <th scope="col">Horas puntuales</th>
                        <th scope="col">Horas faltantes</th>
                        <th scope="col">Inasistencias</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="reporte : ${reportes}">
                        <td th:text="${reporte.semana_inicio}"></td>
                        <td th:text="${reporte.semana_fin}"></td>
                        <td th:text="${reporte.horas_puntuales}"></td>
                        <td th:text="${reporte.horas_impuntuales}"></td>
                        <td th:text="${reporte.inasistencias}"></td>
                    </tr>
                    
                </tbody>
                </table>
            </div>

        </div>
    </section>

  </main>

</body>
</html>
